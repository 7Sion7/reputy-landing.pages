<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Slab&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reouty Landing Page</title>
</head>
<body>
    <header>
        <nav class="flex">
        <div class="container">
            <a href="/">
                <img src="logo/com-crop-unscreen 2.png" alt="logo" class="logo-img">
                <span class="title">Reputy</span>
            </a>
        </div>
        <div class="menu-bar">
            <a href="/">Join Firebase</a>
            <a href="/">Partner with us</a>
            <a href="/">Team</a>
            <a href="/">Blog</a>
            <span>|</span>
            <button class="login">Log In</button>
            <button class="signup">Create Account</button>
        </div>
        </nav>
    </header>
    <section class="main">
        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="close" id="close-popup">&times;</span>
                <img src="logo/image 21.png" alt="Done!">
                <h1 id="popup-message"></h1>
            </div>
        </div>
        <div class="phone-images">
            <img src="logo/reputy iphone mockup 1.png" alt="iphoneImg1" class="img1">
            <img src="logo/reputy iphone mockup 2 1.png" alt="iphoneImg2" class="img2">
        </div>
        <div class="text">
            <div class="heading">
                Land the dream job by showing your soft skills credentials
            </div>
            <br>
            <br>
            <p class="subtext">
                Create your<br>free talent wallet
            </p>
            <div class="input">
            <input type="text" placeholder="Display name">
            <input type="email" placeholder="Email">
            <button type="submit">Sign up with email</button>
        </div>
        </div>
    </section>
<script src="/static/script.js"></script>
</body>
</html>
